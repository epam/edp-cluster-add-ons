apiVersion: v1.edp.epam.com/v1
kind: KeycloakClientScope
metadata:
  name: role
spec:
  name: role
  protocol: openid-connect
  protocolMappers:
    - name: role
      protocol: openid-connect
      protocolMapper: "oidc-usermodel-realm-role-mapper"
      config:
        "access.token.claim": "true"
        "claim.name": "roles"
        "id.token.claim": "true"
        "userinfo.token.claim": "true"
        "multivalued": "true"
        "jsonType.label": "String"
  realmRef:
    kind: KeycloakRealm
    name: main
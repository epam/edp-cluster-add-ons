{{- if .Values.eso.enabled }}
{{- if eq .Values.eso.type "aws" }}
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ .Values.eso.secretStoreName }}
spec:
  provider:
    aws:
      service: ParameterStore
      region: eu-central-1
      auth:
        jwt:
          serviceAccountRef:
            name: {{ .Values.eso.secretStoreName }}
{{- end }}
{{- end }}

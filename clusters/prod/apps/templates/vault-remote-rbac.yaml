{{- if and (index .Values "vault-remote-rbac") (index .Values "vault-remote-rbac" "enable") -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.destinationServer}}-vault-remote-rbac
  namespace: {{ .Values.argoNamespace | default "argocd" }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argoProject | default "default" }}
  source:
    repoURL: {{ .Values.repoUrl }}
    path: clusters/{{ .Values.clusterName }}/addons/vault-remote-rbac
    targetRevision: {{ .Values.targetRevision }}
    helm:
      releaseName: vault
  destination:
    name: {{ .Values.destinationServer | default "in-cluster" }}
    namespace: {{ index .Values "vault-operator" "namespace" }}
  syncPolicy:
    syncOptions:
      - CreateNamespace={{ (index .Values "vault-remote-rbac" "createNamespace") }}
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
{{- end -}}

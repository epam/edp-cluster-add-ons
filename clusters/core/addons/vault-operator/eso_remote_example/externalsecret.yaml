apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-example
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: vault-example-secret
    creationPolicy: Owner
  data:
  - secretKey: token
    remoteRef:
      key: addons/vault
      property: token
  - secretKey: ssh_key
    remoteRef:
      key: addons/vault
      property: ssh

apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "https://vault.example.com"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "dev-cluster"
          role: "vault-reader"
          serviceAccountRef:
            name: "externalsecrets-vault"

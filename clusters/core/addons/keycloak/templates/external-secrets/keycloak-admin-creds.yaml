{{- if .Values.eso.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-admin-creds
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: {{ .Release.Name }}
  data:
  - secretKey: username
    remoteRef:
      key: {{ .Values.eso.secretPath }}
      property: keycloak-admin-creds.username
  - secretKey: password
    remoteRef:
      key: {{ .Values.eso.secretPath }}
      property: keycloak-admin-creds.password
{{- end }}

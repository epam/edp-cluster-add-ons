{{ if .Values.eso.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: defectdojo-valkey-specific
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: {{ .Release.Name }}
  data:
    - secretKey: valkey-password
      remoteRef:
        key: {{ .Values.eso.secretPath }}
        property: defectdojo.redis-password
{{ end }}

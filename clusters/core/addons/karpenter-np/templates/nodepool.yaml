{{ if not .Values.cronjob.enabled }}
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: node-pool-{{ .Values.clusterName }}-demand
spec:
  template:
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: ec2-node-class
      requirements:
        - key: "karpenter.k8s.aws/instance-category"
          operator: In
          values:  {{ .Values.instanceType.category | toJson }}
        - key: "karpenter.k8s.aws/instance-family"
          operator: In
          values: {{ .Values.instanceType.family | toJson }}
        - key: "karpenter.k8s.aws/instance-size"
          operator: In
          values: {{ .Values.instanceType.size | toJson }}
        - key: karpenter.sh/capacity-type
          operator: In
          values: {{ .Values.instanceType.type | toJson }}
  limits:
    cpu: "1000"
    memory: 1000Gi
  disruption:
    consolidateAfter: 1m
    consolidationPolicy: WhenEmptyOrUnderutilized
{{ end }}
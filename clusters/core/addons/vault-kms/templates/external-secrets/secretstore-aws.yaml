{{- if .Values.eso.enabled }}
{{- if eq .Values.eso.provider "aws" }}
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: {{ .Release.Name }}
spec:
  provider:
    aws:
      service: ParameterStore
      region: {{ .Values.eso.aws.region }}
      auth:
        jwt:
          serviceAccountRef:
            name: externalsecrets-{{ .Release.Name }}-{{ .Values.eso.provider }}
{{- end }}
{{- end }}

{{- if .Values.eso.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab-runner-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: {{ .Release.Name }}
  data:
  - secretKey: runner-token
    remoteRef:
      key: {{ .Values.eso.secretPath }}
      property: gitlab-runner.token
  - secretKey: runner-registration-token
    remoteRef:
      key: {{ .Values.eso.secretPath }}
      property: gitlab-runner.token
{{- end }}

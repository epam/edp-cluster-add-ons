{{ if .Values.eso.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: awx-admin-password
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: {{ .Release.Name }}
  data:
    - secretKey: password
      remoteRef:
        key: {{ .Values.eso.secretPath }}
        property: awx-operator.admin-password
{{- end }}

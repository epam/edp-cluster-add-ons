{{- if .Values.eso.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-postgresql
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: {{ .Release.Name }}
  data:
  - secretKey: password
    remoteRef:
      key: {{ .Values.eso.secretPath }}
      property: keycloak-postgresql.password
  - secretKey: postgres-password
    remoteRef:
      key: {{ .Values.eso.secretPath }}
      property: keycloak-postgresql.password
{{- end }}

{{- if and (.Values.gitfusion) (.Values.gitfusion.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.destinationServer}}-gitfusion
  namespace: {{ .Values.argoNamespace | default "argocd" }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argoProject | default "default" }}
  source:
    repoURL: {{ .Values.repoUrl }}
    path: clusters/{{ .Values.clusterName }}/addons/gitfusion
    targetRevision: {{ .Values.targetRevision }}
    helm:
      releaseName: gitfusion
  destination:
    name: {{ .Values.destinationServer | default "in-cluster" }}
    namespace: {{ index .Values "gitfusion" "namespace" }}
  syncPolicy:
    syncOptions:
      - CreateNamespace={{ .Values.gitfusion.createNamespace }}
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
{{- end -}}

{{- if .Values.eso.enabled }}
# need to create secret into aws parameter store
# update key
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-github
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: {{ .Release.Name }}
  dataFrom:
    - extract:
        key: {{ .Values.eso.secretPath }}
  target:
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repo-creds
{{- end }}
